<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pastelería | Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Ribeye+Marrow&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <!--HEADER-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Pastelería</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav3">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav3">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/contacto.html">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/pages/contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="container my-5">
        <section id="contacto" class="fondo-seccion mb-4">
            <div class="contacto-contenedor">

                <h2 class="text-center">Contacto</h2>
                <ul class="list-unstyled text-center">
                    <li>
                        <img src="/pages/imagen/ubicacion.png" alt="Ubicación" width="30">
                        <strong>Dirección:</strong> Calle Falsa 123, Ciudad, País
                    </li>
                    <li>
                        <img src="../pages/imagen/IG.webp" alt="Teléfono" width="30">
                        <strong>Celular:</strong> +54 11 2579 1162
                    </li>
                    <li>
                        <img src="../pages/imagen/email.jpg" alt="Correo" width="30">
                        <strong>Email:</strong>
                        <a href="mailto:ccamilaabril@hotmail.com">ccamilaabril@hotmail.com</a>
                    </li>
                </ul>

            </div>
        </section>
    </main>

    <!-- REDES SOCIALES -->
    <section class="text-center mb-5">
        <h2>Redes Sociales</h2>
        <div class="social-icons d-flex justify-content-center gap-3">
            <a href="https://www.instagram.com" target="_blank">
                <img src="../pages/imagen/IG.webp" alt="Instagram" class="icon" width="50">
            </a>
            <a href="https://wa.me/541125791162" target="_blank">
                <img src="../pages/imagen/whatsapp.webp" alt="WhatsApp" class="icon" width="50">
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="../pages/imagen/fb.png" alt="Facebook" class="icon" width="50">
            </a>
        </div>
    </section>

    <!-- FORMULARIO -->
    <section class="formulario-contacto">
        <h2 class="text-center mb-4">Envíanos un mensaje</h2>
        <form action="#" method="POST" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Tu nombre">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="tu@email.com">
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="+54 9 11 1234 5678">
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje <span class="text-danger">*</span></label>
                <textarea id="mensaje" name="mensaje" class="form-control" rows="5" required
                    placeholder="Escribe tu mensaje aquí"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Enviar</button>
            </div>
        </form>
    </section>

    <!-- MAPA -->
    <section class="contact-section mt-5 text-center">
        <h2>Nos encontramos en Zona Oeste</h2>
        <div class="map-container mt-3">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13123.957583744297!2d-58.565810549999995!3d-34.6802171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1750024722616!5m2!1ses-419!2sar"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2025 Pastelería</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
